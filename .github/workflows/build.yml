on: [push, pull_request]

jobs:
  main:
    strategy:
      fail-fast: false
      matrix:
        job_name: ['linux', 'windows', 'macos']

        include:
        - job_name: linux
          os: ubuntu-latest
          shell: bash {0}

        - job_name: windows
          os: windows-latest
          shell: msys2 {0}

        - job_name: macos
          os: macos-latest
          shell: bash {0}

    defaults:
      run:
        shell: ${{ matrix.shell }}

    name: hactool-${{ matrix.job_name }}
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: Install build dependencies
      if: matrix.job_name == 'linux'
      run: |
        mv config mk.template config.mk
        echo "Moved template to config.mk successfully"
        sudo apt-get update && sudo apt-get install -y gcc make

    - name: Install MSYS2 and packages
      if: matrix.job_name == 'windows'
      uses: msys2/setup-msys2@v2
      with:
        path-type: inherit
        msystem: MINGW64
        update: true
        install: mingw-w64-x86_64-gcc mingw-w64-x86_64-make
        run: |
          move config.mk.template config.mk
          echo "Moved template to config.mk successfully"

    - name: Build program
      run: 
        make -j$(nproc)

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: hactool-${{ matrix.job_name }}
        path: hactool*
